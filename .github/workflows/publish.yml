name: 'Publish package to NPM'

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: create config file
        run: |
          mkdir -p ~/.config
          cp config.json ~/.config/code-forge.json
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: remove src
        run: rm -rf src
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: install dependencies
        run: npm ci
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_KEY}}
          NPM_TOKEN: ${{secrets.NPM_AUTH_KEY}}
