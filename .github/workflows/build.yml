name: 'Build'

on:
  workflow_run:
    workflows: ['Test']
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: remove src
        run: rm -rf src
